<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matematik Ceria: Menyusun Nombor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (TEMA HIJAU KONSISTEN) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    /* Card Container */
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 550px; 
        position: relative;
    }
    
    /* Buttons 3D */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { 
        transform: translateY(4px); 
        border-bottom-width: 2px; 
        box-shadow: none; 
    }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* General Drag & Drop */
    .number-card { 
        transition: all .3s; cursor: grab; 
        box-shadow: 0 4px 0px rgba(0,0,0,0.1); 
        border-width: 3px; border-radius: 1rem;
        background: white; display: flex; align-items: center; justify-content: center;
    }
    .number-card:active { cursor: grabbing; }
    .number-card:hover { transform: scale(1.05) rotate(-2deg); z-index: 50; border-color: #4ade80; }
    .dragging { opacity: .5; transform: scale(0.9); }

    /* Drop Zones */
    .drop-zone { 
        border: 3px dashed #94a3b8; background-color: #f1f5f9; 
        transition: all .3s ease; border-radius: 1rem; 
        display: flex; align-items: center; justify-content: center; 
    }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.05); }
    .drop-zone-filled { 
        border: 3px solid #22c55e !important; 
        background-color: #dcfce7 !important; 
        color: #15803d !important; 
        transform: scale(1.05); 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
    }

    /* Animation */
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

    /* --- STYLES KHUSUS --- */
    
    /* Aktiviti 3 (Garis Nombor) */
    .number-line-container { 
        position: relative; height: 80px; width: 100%; 
        border-bottom: 6px solid #475569; 
        margin-top: 60px; margin-bottom: 40px; 
    }
    .number-line-tick { 
        position: absolute; width: 6px; height: 20px; 
        background-color: #475569; bottom: -6px; border-radius: 3px; 
    }
    .number-line-label { 
        position: absolute; bottom: -45px; 
        font-size: 1.2rem; font-weight: bold; color: #475569; 
        transform: translateX(-50%); 
    }
    .number-line-drop-zone {
        position: absolute; width: 70px; height: 60px;
        background-color: #e0f2fe; border: 3px dashed #3b82f6; border-radius: 12px;
        display: flex; align-items: center; justify-content: center;
        font-weight: bold; color: #3b82f6; top: -70px; left: var(--position);
        transform: translateX(-50%); transition: all 0.2s ease-in-out; cursor: grab;
    }
    .number-line-drop-zone.filled { border-style: solid; background-color: #dcfce7; border-color: #22c55e; color: #16a34a; cursor: default; }

    /* Aktiviti 5 (Blok Visual) */
    .block-ratus { width: 3rem; height: 3rem; background-color: #fecaca; border: 2px solid #f87171; margin: 2px; border-radius: 4px; }
    .block-puluh { width: 1rem; height: 3rem; background-color: #bfdbfe; border: 2px solid #93c5fd; margin: 2px; border-radius: 2px; }
    .block-sa { width: 1rem; height: 1rem; background-color: #dcfce7; border: 2px solid #86efac; margin: 2px; border-radius: 2px; }
    .block-container { display: flex; flex-wrap: wrap; gap: 2px; padding: 0.5rem; background-color: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; min-height: 80px; align-content: flex-start; transition: all 0.3s ease; }
    .block-container.highlight { outline: 4px solid #facc15; border-color: #facc15; }

    /* Simbol Banding */
    .compare-symbol-btn { font-size: 2rem; font-weight: bold; padding: 0.5rem 1.5rem; border-radius: 12px; border: 3px solid transparent; transition: all 0.2s; background: #f1f5f9; border-bottom: 4px solid #cbd5e1; }
    .compare-symbol-btn:active { transform: translateY(2px); border-bottom-width: 2px; }
    .compare-symbol-btn.correct { background-color: #dcfce7; color: #16a34a; border-color: #22c55e; }
    .compare-symbol-btn.incorrect { background-color: #fef2f2; color: #dc2626; border-color: #ef4444; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üî¢</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Jom Susun Nombor!</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-6 mb-8 flex items-center justify-center">
        <div id="activity-content" class="w-full relative z-10">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üíØ</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Menyusun Nombor</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih aktiviti di bawah untuk meneroka!</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üéØ Klik Nombor</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-emerald-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚öñÔ∏è Penimbang</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-violet-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìè Garis Nombor</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß© Susun Token</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-teal-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìä Banding Beza</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula.";
    let draggedElement = null;

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); 
        u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1; 
        const voices = window.speechSynthesis.getVoices(); 
        const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; 
        const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; 
        setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
        speak(text);
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { 
            ttsEnabled = true; 
            document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); 
        } 
        speak(currentInfo); 
    }

    /* --- DRAG AND DROP HELPERS --- */
    window.dragStart = function(e) { 
        draggedElement = e.target; 
        e.target.classList.add('dragging'); 
        if(e.target.dataset.number) e.dataTransfer.setData('number', e.target.dataset.number);
        if(e.target.dataset.token) e.dataTransfer.setData('token', e.target.dataset.token);
    }
    window.dragEnd = function(e) { 
        if(draggedElement) draggedElement.classList.remove('dragging'); 
        draggedElement = null; 
        document.querySelectorAll('.drop-zone, .number-line-drop-zone, .token-slot').forEach(z => z.classList.remove('drag-over')); 
    }
    window.allowDrop = function(e) { 
        e.preventDefault(); 
        if (e.currentTarget.classList.contains('drop-zone') || e.currentTarget.classList.contains('number-line-drop-zone')) {
            e.currentTarget.classList.add('drag-over'); 
        }
    }
    window.dragLeave = function(e) { 
        if (e.currentTarget.classList.contains('drop-zone') || e.currentTarget.classList.contains('number-line-drop-zone')) {
            e.currentTarget.classList.remove('drag-over'); 
        }
    }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) loadClickNumberActivity(content);
          if (n === 2) loadNumberScaleActivity(content);
          if (n === 3) loadNumberLineActivity(content);
          if (n === 4) loadTokenArrangementActivity(content);
          if (n === 5) loadPlaceValueComparer(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-bounce">üíØ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Menyusun Nombor</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }

    /* =========================================
       AKTIVITI 1: Klik Nombor (Penerokaan)
       ========================================= */
    function loadClickNumberActivity(content) {
      setInfo("Klik nombor untuk mendengar sebutan.");
      const numbers = [125, 247, 305, 580, 719, 963];
      content.innerHTML = `
        <h3 class="text-4xl font-bold text-blue-500 mb-8 text-center">üéØ Klik Nombor</h3>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 max-w-3xl mx-auto">
          ${numbers.map(num => `
            <div class="number-card border-blue-300 text-blue-700 p-8 text-center shadow-sm hover:bg-blue-50 cursor-pointer text-5xl font-black rounded-2xl"
                 onclick="clickNumber(${num})">
              ${num}
            </div>
          `).join('')}
        </div>
        <div id="number-info" class="mt-8 p-6 bg-blue-50 rounded-2xl border-2 border-blue-100 text-center text-2xl font-bold text-blue-800 min-h-[80px] flex items-center justify-center">
          Sentuh nombor untuk meneroka.
        </div>
      `;
    }
    function clickNumber(num) {
      const words = {
          125:"seratus dua puluh lima", 247:"dua ratus empat puluh tujuh",
          305:"tiga ratus lima", 580:"lima ratus lapan puluh",
          719:"tujuh ratus sembilan belas", 963:"sembilan ratus enam puluh tiga"
      };
      const msg = `Nombor ${num}. Sebutan: ${words[num]}.`;
      document.getElementById('number-info').innerText = msg; 
      setInfo(msg);
    }

    /* =========================================
       AKTIVITI 2: Penimbang Nombor (Banding)
       ========================================= */
    window.scaleState = { left: null, right: null, count: 0 };
    
    function loadNumberScaleActivity(content) {
      setInfo("Seret nombor ke penimbang untuk bandingkan.");
      const num1 = Math.floor(Math.random() * 900) + 100;
      let num2 = Math.floor(Math.random() * 900) + 100;
      while (num2 === num1) num2 = Math.floor(Math.random() * 900) + 100;
      
      window.scaleState = { left: null, right: null, count: 0 };

      content.innerHTML = `
        <h3 class="text-4xl font-bold text-emerald-600 mb-8 text-center">‚öñÔ∏è Penimbang Nombor</h3>
        
        <div class="relative w-full max-w-lg mx-auto h-56 mb-8">
           <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0 border-l-[60px] border-l-transparent border-r-[60px] border-r-transparent border-b-[40px] border-b-slate-400 z-10"></div>
           <div class="absolute bottom-[40px] left-1/2 -translate-x-1/2 w-2 h-32 bg-slate-400 z-10"></div>
           
           <div id="scale-beam" class="absolute left-[5%] top-[40px] w-[90%] h-3 bg-slate-600 rounded-full z-0 transition-transform duration-500 ease-in-out origin-center"></div>

           <div id="scale-left-container" class="absolute left-[5%] top-[40px] transition-transform duration-500 ease-in-out flex flex-col items-center">
               <div class="w-1 h-16 bg-slate-400"></div>
               <div id="scale-left" class="drop-zone w-32 h-32 rounded-full border-4 border-slate-300 bg-white text-slate-400 font-bold shadow-lg"
                    ondrop="dropOnScale(event, 'left')" ondragover="allowDrop(event)">Letak</div>
           </div>

           <div id="scale-right-container" class="absolute right-[5%] top-[40px] transition-transform duration-500 ease-in-out flex flex-col items-center">
               <div class="w-1 h-16 bg-slate-400"></div>
               <div id="scale-right" class="drop-zone w-32 h-32 rounded-full border-4 border-slate-300 bg-white text-slate-400 font-bold shadow-lg"
                    ondrop="dropOnScale(event, 'right')" ondragover="allowDrop(event)">Letak</div>
           </div>
        </div>

        <div class="flex justify-center gap-6 mb-6">
            <div class="number-card bg-green-100 border-green-400 text-green-800 p-4 rounded-xl text-3xl font-bold"
                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-number="${num1}">${num1}</div>
            <div class="number-card bg-green-100 border-green-400 text-green-800 p-4 rounded-xl text-3xl font-bold"
                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-number="${num2}">${num2}</div>
        </div>
        
        <div id="scale-result" class="text-3xl font-bold text-slate-700 text-center min-h-[40px] mb-4"></div>
        
        <div class="text-center">
            <button onclick="loadActivity(2)" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-6 rounded-xl text-lg">üîÑ Nombor Baharu</button>
        </div>
      `;
    }

    function dropOnScale(e, side) {
      e.preventDefault(); e.currentTarget.classList.remove('drag-over');
      if (!draggedElement || e.currentTarget.dataset.number) return; 

      const num = parseInt(draggedElement.dataset.number);
      window.scaleState[side] = num;
      window.scaleState.count++;

      e.currentTarget.innerHTML = `<span class="text-3xl text-green-700">${num}</span>`;
      e.currentTarget.classList.add('drop-zone-filled');
      e.currentTarget.dataset.number = num;
      
      draggedElement.style.display = 'none';
      draggedElement = null;

      if (window.scaleState.count === 2) {
          animateScale();
      } else {
          setInfo(`Letakkan satu lagi nombor.`);
      }
    }

    function animateScale() {
       const { left, right } = window.scaleState;
       const beam = document.getElementById('scale-beam');
       const leftCont = document.getElementById('scale-left-container');
       const rightCont = document.getElementById('scale-right-container');
       const result = document.getElementById('scale-result');

       let msg = "";
       if (left > right) {
           beam.style.transform = 'rotate(-10deg)'; 
           leftCont.style.transform = 'translateY(30px)'; 
           rightCont.style.transform = 'translateY(-30px)'; 
           msg = `${left} > ${right}`;
       } else if (right > left) {
           beam.style.transform = 'rotate(10deg)'; 
           leftCont.style.transform = 'translateY(-30px)'; 
           rightCont.style.transform = 'translateY(30px)'; 
           msg = `${left} < ${right}`;
       } else {
           msg = `${left} = ${right}`;
       }
       setInfo(msg.replace('>','lebih besar').replace('<','lebih kecil'));
       result.textContent = msg;
       triggerWin();
    }

    /* =========================================
       AKTIVITI 3: Garis Nombor
       ========================================= */
    window.numberLineGame = { totalToPlace: 0, placedCorrectly: 0 };

    function loadNumberLineActivity(content) {
      setInfo("Seret nombor ke tempat kosong di garis nombor.");
      const start = Math.floor(Math.random() * 890) + 100;
      const end = start + 9; 

      let numbersToPlace = [];
      const fixedNumbers = [];
      for (let i = start; i <= end; i++) {
        if (Math.random() < 0.5 && numbersToPlace.length < 3) numbersToPlace.push(i);
        else fixedNumbers.push(i);
      }
      while (numbersToPlace.length < 3 && fixedNumbers.length > 0) {
          const idx = Math.floor(Math.random() * fixedNumbers.length);
          numbersToPlace.push(fixedNumbers.splice(idx, 1)[0]);
      }
      numbersToPlace.sort(() => Math.random() - 0.5);

      let lineHtml = '';
      for (let i = start; i <= end; i++) {
        const pos = ((i - start) / (end - start)) * 100;
        if (fixedNumbers.includes(i)) {
          lineHtml += `
            <div class="number-line-label" style="left: ${pos}%;">${i}</div>
            <div class="number-line-tick" style="left: ${pos}%;"></div>
          `;
        } else {
          lineHtml += `
            <div class="number-line-drop-zone" id="nl-drop-${i}" data-correct="${i}" style="--position: ${pos}%"
                 ondrop="dropOnNumberLine(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">?</div>
            <div class="number-line-tick" style="left: ${pos}%;"></div>
          `;
        }
      }

      content.innerHTML = `
        <h3 class="text-4xl font-bold text-purple-600 mb-6 text-center">üìè Garis Nombor</h3>
        <div class="px-8 mb-12 mt-16">
            <div class="number-line-container">
                ${lineHtml}
            </div>
        </div>
        <div class="bg-purple-50 p-6 rounded-3xl border-4 border-purple-100 text-center">
            <h4 class="text-lg font-bold text-purple-400 uppercase mb-4">Pilihan Nombor</h4>
            <div class="flex flex-wrap justify-center gap-4">
                ${numbersToPlace.map(num => `
                    <div class="number-card bg-white border-purple-400 text-purple-800 p-3 rounded-lg text-2xl font-bold"
                         draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-number="${num}">${num}</div>
                `).join('')}
            </div>
        </div>
        <div class="text-center mt-6">
           <button onclick="loadActivity(3)" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-6 rounded-xl text-lg">üîÑ Garis Baru</button>
        </div>
      `;
      window.numberLineGame = { totalToPlace: numbersToPlace.length, placedCorrectly: 0 };
    }

    function dropOnNumberLine(e) {
      e.preventDefault(); e.currentTarget.classList.remove('drag-over');
      if (!draggedElement) return;
      const draggedNum = parseInt(draggedElement.dataset.number);
      const correctNum = parseInt(e.currentTarget.dataset.correct);

      if (draggedNum === correctNum) {
        e.currentTarget.innerHTML = `<span class="text-xl">${draggedNum}</span>`;
        e.currentTarget.classList.add('filled');
        e.currentTarget.classList.remove('number-line-drop-zone');
        e.currentTarget.removeAttribute('ondrop');
        draggedElement.remove(); draggedElement = null;

        window.numberLineGame.placedCorrectly++;
        setInfo(`Betul! ${correctNum}.`);
        if (window.numberLineGame.placedCorrectly === window.numberLineGame.totalToPlace) {
          setInfo("Garis nombor lengkap!");
          triggerWin();
        }
      } else {
        setInfo(`Salah tempat. Cuba lagi.`);
        draggedElement.classList.add('shake');
        setTimeout(() => draggedElement.classList.remove('shake'), 500);
      }
    }

    /* =========================================
       AKTIVITI 4: Susun Token
       ========================================= */
    window.tokenGame = { targetNum:0, correctTokens:[], currentArrangement:[], placedCount:0 };

    function loadTokenArrangementActivity(content) {
       setInfo("Bina perkataan nombor dengan token.");
       const ONES = ["", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "lapan", "sembilan"];
       const TENS_PREFIX = ["", "sepuluh", "dua puluh", "tiga puluh", "empat puluh", "lima puluh", "enam puluh", "tujuh puluh", "lapan puluh", "sembilan puluh"];
       const TEENS = ["sepuluh", "sebelas", "dua belas", "tiga belas", "empat belas", "lima belas", "enam belas", "tujuh belas", "lapan belas", "sembilan belas"];

       function getWordTokens(num) {
           if (num === 1000) return ["seribu"];
           let tokens = [];
           const ratus = Math.floor(num / 100);
           const remainder = num % 100;
           const puluh = Math.floor(remainder / 10);
           const sa = remainder % 10;
           if (ratus > 0) tokens.push(ratus === 1 ? "seratus" : ONES[ratus] + " ratus");
           if (remainder === 0) {} 
           else if (remainder >= 10 && remainder < 20) tokens.push(...TEENS[remainder - 10].split(' '));
           else {
               if (puluh > 0) tokens.push(TENS_PREFIX[puluh]);
               if (sa > 0) tokens.push(ONES[sa]);
           }
           if (tokens[0] === "satu ratus") tokens[0] = "seratus";
           return tokens.flatMap(t => t.split(' '));
       }

       const targetNum = Math.floor(Math.random() * 899) + 100;
       const correctTokens = getWordTokens(targetNum);
       let tokenPool = new Set(correctTokens);
       const allPossibleTokens = ["seratus", "ratus", "puluh", "belas", ...ONES, ...TENS_PREFIX.filter(t=>t)];
       while (tokenPool.size < Math.min(8, allPossibleTokens.length)) { 
             const rt = allPossibleTokens[Math.floor(Math.random() * allPossibleTokens.length)];
             if(rt) tokenPool.add(rt);
       }
       const shuffledTokens = [...tokenPool].sort(() => Math.random() - 0.5);

       window.tokenGame = { targetNum, correctTokens, currentArrangement: Array(correctTokens.length).fill(null), placedCount: 0 };

       content.innerHTML = `
           <h3 class="text-4xl font-bold text-orange-500 mb-6 text-center">üß© Susun Token</h3>
           <div class="text-center mb-8">
              <div class="text-sm font-bold text-slate-400 uppercase">Sasaran</div>
              <div class="text-7xl font-black text-orange-600">${targetNum}</div>
           </div>

           <div class="flex flex-wrap justify-center gap-2 mb-8 min-h-[70px]">
              ${correctTokens.map((_, index) => `
                 <div id="token-slot-${index}" class="drop-zone bg-orange-50 border-orange-200 text-slate-300 font-bold"
                      style="min-width:100px; height:60px; border-radius:12px;"
                      ondrop="dropOnTokenSlot(event, ${index})" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                    ${index + 1}
                 </div>
              `).join('')}
           </div>

           <div class="bg-orange-50 rounded-3xl p-6 border-4 border-orange-100 mb-6">
              <h4 class="text-center font-bold text-orange-400 uppercase mb-4">Bank Token</h4>
              <div class="flex flex-wrap justify-center gap-3">
                 ${shuffledTokens.map((token, index) => `
                    <div class="number-card bg-white border-orange-300 text-orange-700 px-4 py-2 rounded-lg font-bold text-lg"
                         draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-token="${token}">
                       ${token}
                    </div>
                 `).join('')}
              </div>
           </div>

           <div class="flex justify-center gap-4">
              <button onclick="checkTokenArrangement()" class="btn-3d bg-indigo-500 text-white font-bold py-3 px-8 rounded-xl text-lg disabled:opacity-50" id="check-tokens-btn" disabled>‚úÖ Semak</button>
              <button onclick="loadActivity(4)" class="btn-3d bg-emerald-500 text-white font-bold py-3 px-8 rounded-xl text-lg">üîÑ Baru</button>
           </div>
       `;
    }

    function dropOnTokenSlot(e, index) {
       e.preventDefault(); e.currentTarget.classList.remove('drag-over');
       if (!draggedElement || window.tokenGame.currentArrangement[index] !== null) return;
       const token = draggedElement.dataset.token;
       if (!token) return;

       window.tokenGame.currentArrangement[index] = token;
       window.tokenGame.placedCount++;

       e.currentTarget.innerHTML = `<span class="text-xl font-bold text-indigo-700">${token}</span>`;
       e.currentTarget.classList.add('drop-zone-filled');
       draggedElement.style.visibility = 'hidden'; 
       draggedElement = null;

       if (window.tokenGame.placedCount === window.tokenGame.correctTokens.length) {
           document.getElementById('check-tokens-btn').disabled = false;
           setInfo("Tekan Semak.");
       }
    }

    function checkTokenArrangement() {
       const { correctTokens, currentArrangement, targetNum } = window.tokenGame;
       const slots = document.querySelectorAll('.drop-zone-filled');
       let allCorrect = true;
       
       // Simple visual feedback check (in real logic we match indexes)
       // Here we assume slots are ordered by index in DOM
       for(let i=0; i<correctTokens.length; i++) {
           const slot = document.getElementById(`token-slot-${i}`);
           if(currentArrangement[i] === correctTokens[i]) {
               slot.style.borderColor = "#22c55e";
               slot.style.backgroundColor = "#dcfce7";
           } else {
               slot.style.borderColor = "#ef4444";
               slot.style.backgroundColor = "#fee2e2";
               allCorrect = false;
           }
       }

       if (allCorrect) {
           setInfo(`Tahniah! ${targetNum} ialah ${correctTokens.join(' ')}.`);
           triggerWin();
       } else {
           setInfo("Ada yang salah. Cuba lagi.");
       }
    }

    /* =========================================
       AKTIVITI 5: Banding Beza (Visual)
       ========================================= */
    window.comparerGame = { num1:0, num2:0, r1:0, p1:0, s1:0, r2:0, p2:0, s2:0, currentStep:0 };

    function loadPlaceValueComparer(content) {
       setInfo("Bandingkan nilai tempat Ratus, Puluh, dan Sa.");
       const num1 = Math.floor(Math.random() * 899) + 100;
       let num2 = Math.floor(Math.random() * 899) + 100;
       while(num2 === num1) num2 = Math.floor(Math.random() * 899) + 100;

       const r1 = Math.floor(num1 / 100), p1 = Math.floor((num1%100)/10), s1 = num1%10;
       const r2 = Math.floor(num2 / 100), p2 = Math.floor((num2%100)/10), s2 = num2%10;

       window.comparerGame = { num1, num2, r1, p1, s1, r2, p2, s2, currentStep: 0 };

       content.innerHTML = `
          <h3 class="text-4xl font-bold text-teal-600 mb-6 text-center">üìä Banding Beza</h3>
          
          <div class="grid grid-cols-2 gap-6 mb-6">
              <div class="bg-white rounded-3xl p-4 border-4 border-slate-100 shadow-sm">
                  <div class="text-4xl font-black text-slate-700 text-center mb-2">${num1}</div>
                  <div id="blocks-a-r" class="block-container mb-2">${renderBlocks(r1, 'ratus')}</div>
                  <div id="blocks-a-p" class="block-container mb-2">${renderBlocks(p1, 'puluh')}</div>
                  <div id="blocks-a-s" class="block-container">${renderBlocks(s1, 'sa')}</div>
              </div>
              <div class="bg-white rounded-3xl p-4 border-4 border-slate-100 shadow-sm">
                  <div class="text-4xl font-black text-slate-700 text-center mb-2">${num2}</div>
                  <div id="blocks-b-r" class="block-container mb-2">${renderBlocks(r2, 'ratus')}</div>
                  <div id="blocks-b-p" class="block-container mb-2">${renderBlocks(p2, 'puluh')}</div>
                  <div id="blocks-b-s" class="block-container">${renderBlocks(s2, 'sa')}</div>
              </div>
          </div>

          <div class="flex justify-center gap-3 mb-6">
              <button id="btn-start-r" onclick="startCompareStep(1)" class="btn-3d bg-rose-500 text-white font-bold py-2 px-4 rounded-xl">1. Ratus</button>
              <button id="btn-start-p" onclick="startCompareStep(2)" class="btn-3d bg-blue-500 text-white font-bold py-2 px-4 rounded-xl" disabled>2. Puluh</button>
              <button id="btn-start-s" onclick="startCompareStep(3)" class="btn-3d bg-green-500 text-white font-bold py-2 px-4 rounded-xl" disabled>3. Sa</button>
          </div>

          <div id="interactive-compare-area" class="min-h-[80px] text-center mb-4"></div>
          <div id="compare-result" class="text-center text-3xl font-black text-teal-700 mb-2"></div>
          <div id="compare-reason" class="text-center text-lg font-medium text-slate-600 italic min-h-[30px]"></div>
          
          <div class="text-center mt-4">
              <button onclick="loadActivity(5)" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-6 rounded-xl">üîÑ Soalan Baru</button>
          </div>
       `;
    }

    function renderBlocks(count, type) {
       if (count === 0) return `<span class="text-gray-300 m-auto text-sm">0</span>`;
       let html = '';
       for(let i=0; i<count; i++) html += `<div class="block-${type}"></div>`;
       return html;
    }

    function startCompareStep(step) {
       window.comparerGame.currentStep = step;
       const { r1, p1, s1, r2, p2, s2 } = window.comparerGame;
       document.querySelectorAll('.block-container').forEach(el => el.classList.remove('highlight'));

       let val1, val2, label, idA, idB;
       if (step === 1) { val1=r1; val2=r2; label="Ratus"; idA='blocks-a-r'; idB='blocks-b-r'; document.getElementById('btn-start-r').disabled=true; }
       if (step === 2) { val1=p1; val2=p2; label="Puluh"; idA='blocks-a-p'; idB='blocks-b-p'; document.getElementById('btn-start-p').disabled=true; }
       if (step === 3) { val1=s1; val2=s2; label="Sa";    idA='blocks-a-s'; idB='blocks-b-s'; document.getElementById('btn-start-s').disabled=true; }

       document.getElementById(idA).classList.add('highlight');
       document.getElementById(idB).classList.add('highlight');

       document.getElementById('interactive-compare-area').innerHTML = `
          <div class="text-xl font-bold text-slate-600 mb-3">Banding ${label}: ${val1} ___ ${val2}</div>
          <div class="flex justify-center gap-4">
             <button onclick="checkComparison('${val1}','${val2}','<')" class="compare-symbol-btn">&lt;</button>
             <button onclick="checkComparison('${val1}','${val2}','>')" class="compare-symbol-btn">&gt;</button>
             <button onclick="checkComparison('${val1}','${val2}','=')" class="compare-symbol-btn">=</button>
          </div>
       `;
       setInfo(`Bandingkan nilai ${label}.`);
    }

    function checkComparison(v1, v2, symbol) {
       const val1 = parseInt(v1); const val2 = parseInt(v2);
       let correct = (val1 > val2) ? '>' : (val1 < val2) ? '<' : '=';
       
       const btns = document.querySelectorAll('.compare-symbol-btn');
       btns.forEach(b => {
           b.classList.remove('correct', 'incorrect');
           if(b.textContent.includes(symbol)) {
               if(symbol === correct) {
                   b.classList.add('correct');
                   handleCorrectStep();
               } else {
                   b.classList.add('incorrect');
                   setInfo("Salah. Cuba lagi.");
               }
           }
       });
    }

    function handleCorrectStep() {
        const { currentStep, num1, num2, r1, r2, p1, p2, s1, s2 } = window.comparerGame;
        document.getElementById('interactive-compare-area').innerHTML = ''; 

        if (currentStep === 1) {
            document.getElementById('btn-start-p').disabled = false;
            setInfo("Betul! Sekarang bandingkan Puluh.");
        } else if (currentStep === 2) {
            document.getElementById('btn-start-s').disabled = false;
            setInfo("Betul! Sekarang bandingkan Sa.");
        } else if (currentStep === 3) {
            const sym = (num1 > num2) ? '>' : (num1 < num2) ? '<' : '=';
            let reason = "";
            if (r1 !== r2) reason = `Ratus ${r1} vs ${r2}`;
            else if (p1 !== p2) reason = `Puluh ${p1} vs ${p2}`;
            else if (s1 !== s2) reason = `Sa ${s1} vs ${s2}`;
            else reason = "Semua sama.";

            document.getElementById('compare-result').innerHTML = `Keputusan: ${num1} ${sym} ${num2}`;
            document.getElementById('compare-reason').innerHTML = `Sebab utama: ${reason}`;
            
            setInfo("Tahniah! Perbandingan selesai.");
            triggerWin();
            document.querySelectorAll('.block-container').forEach(el => el.classList.remove('highlight'));
        }
    }

    // Init TTS keepalive
    if ('speechSynthesis' in window) setInterval(() => { if (window.speechSynthesis.paused) window.speechSynthesis.resume(); }, 1000);

  </script>
</body>
